<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin Web Journey - Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        .dev-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff6b35;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            text-align: center;
            z-index: 9999;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="dev-banner">
        ðŸ”„ Development Mode - Auto-refresh enabled | Press F5 to manually reload
    </div>
    
    <div id="loading">Loading Compose App...</div>
    <div id="root"></div>
    
    <script>
        // Auto-refresh functionality for development
        let lastModified = document.lastModified;
        
        function checkForUpdates() {
            fetch(window.location.href, { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                const currentModified = response.headers.get('last-modified');
                if (currentModified && currentModified !== lastModified) {
                    console.log('ðŸ”„ Files updated, reloading...');
                    window.location.reload();
                }
            })
            .catch(e => {
                console.log('Checking for updates...');
            });
        }
        
        // Check for updates every 2 seconds
        setInterval(checkForUpdates, 2000);
        
        // Also check when window gets focus
        window.addEventListener('focus', checkForUpdates);
        
        console.log('ðŸ”„ Development mode: Auto-refresh enabled');
    </script>
    
    <script type="module" src="composeApp.js"></script>
</body>
</html>
